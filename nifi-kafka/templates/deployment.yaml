apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi-v2
  labels:
    app: nifi-version-2
    name: test
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nifi-version-2
      name: test
  template:
    metadata:
      labels:
        app: nifi-version-2
        name: test
    spec:
      containers:
        - env:
          - name: NIFI_WEB_HTTP_PORT
            value: "8090"
          image: harbor.sharing.ncc.local/ncfc/nifi:latest
          name: nifi
          ports:
            - containerPort: 8090
      {{- if .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.image.imagePullSecrets | indent 8 }}
      {{- end }}


